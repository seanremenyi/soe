AWSTemplateFormatVersion: 2010-09-09
Resources:

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub CodeBuildRole-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /service-role/
      Policies:
        -
          PolicyName: "CodeBuildAccessPolicies"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
              - 
                Sid: "packerrole"
                Effect: Allow
                Action: 
                 - 's3:GetObject'
                 - "ec2:AttachVolume"
                 - "ec2:AuthorizeSecurityGroupIngress"
                 - "ec2:CopyImage"
                 - "ec2:CreateImage"
                 - "ec2:CreateKeypair"
                 - "ec2:CreateSecurityGroup"
                 - "ec2:CreateSnapshot"
                 - "ec2:CreateTags"
                 - "ec2:CreateVolume"
                 - "ec2:DeleteKeyPair"
                 - "ec2:DeleteSecurityGroup"
                 - "ec2:DeleteSnapshot"
                 - "ec2:DeleteVolume"
                 - "ec2:DeregisterImage"
                 - "ec2:DescribeImageAttribute"
                 - "ec2:DescribeImages"
                 - "ec2:DescribeInstances"
                 - "ec2:DescribeInstanceStatus"
                 - "ec2:DescribeRegions"
                 - "ec2:DescribeSecurityGroups"
                 - "ec2:DescribeSnapshots"
                 - "ec2:DescribeSubnets"
                 - "ec2:DescribeTags"
                 - "ec2:DescribeVolumes"
                 - "ec2:DetachVolume"
                 - "ec2:GetPasswordData"
                 - "ec2:ModifyImageAttribute"
                 - "ec2:ModifyInstanceAttribute"
                 - "ec2:ModifySnapshotAttribute"
                 - "ec2:RegisterImage"
                 - "ec2:RunInstances"
                 - "ec2:StopInstances"
                 - "ec2:TerminateInstances"
                Resource: '*'


  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: Sample-CodeBuildProject
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: no_artifacts
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
      Source:
        Auth:
          Type: OAUTH
        Location: https://github.com/seanremenyi/AMI_Pipeline.git
        Type: GITHUB
      Triggers:
        Webhook: true
      TimeoutInMinutes: 10